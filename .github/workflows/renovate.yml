name: Update deno.lock on Renovate PR

on:
  pull_request:

permissions:
  contents: write

jobs:
  update-lock:
    if: startsWith(github.head_ref, 'renovate/')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 2.x

      - name: Update deno.lock
        run: |
          deno cache --lock=deno.lock --lock-write main.ts

      - name: Commit deno.lock if changed
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add deno.lock
            git commit -m "chore(deno): update lockfile"
            git push
          else
            echo "No lockfile changes"
          fi
