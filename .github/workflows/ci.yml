name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        deno-version: [2.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Check formatting
        run: deno task fmt --check

      - name: Lint code
        run: deno task lint

      - name: Type check
        run: deno task check

      - name: Run tests
        run: deno task test

      - name: Build
        run: deno task build
      
      - name: Test Publish
        run: deno task test:publish
